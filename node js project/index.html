<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">32&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Phagwara</h1>
                    <small>
                        <span class="time">04:00</span>
                        -
                        <span class="date">
                            Monday Apr 15
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img
                    src="sunicon.png"
                    class="icon"
                    alt="icon"
                    width="30"
                    height="30"
                    />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                type="text"
                class="search"
                placeholder="Search Location..."
                />
                <button type="submit" class="submit">
                    Search
                </button>
            </form>
    
            <ul class="citizes">
                <li class="city">Jalandhar</li>
                <li class="city">Phagwara</li>
                <li class="city">Kapurthala</li>
                <li class="city">Amritsar</li>
            </ul>
    
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloudy">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8Km/h</span>
                </li>
            </ul>
        </div>
        <script src="node.js"></script>
</body>
</html>
